install:
  postgresql: true
  vault: true

participant:
  id: "BPNL0000000DUMMY"

# image:
#  repository: ghcr.io/catenax-ng/tx-knowledge-agents-edc/agentplane-hashicorp
#  tag: 1.13.22

controlplane:
  endpoints:
    management:
      authKey: "bla"
  ingresses:
    - enabled: true
      hostname: 67dd349198194b508a8fd5e2dd24c173.api.mockbin.io
      tls:
        enabled: true

livenessProbe:
  initialDelaySeconds: 60
readinessProbe:
  initialDelaySeconds: 60

vault:
  azure:
    name: "AZURE_NAME"
    tenant: "AZURE_TENANT"
    client: "AZURE_CLIENT"
    secret: "AZURE_SECRET"

token:
  signer:
    # alias under which the private key is stored in the vault (JWK or PEM format)
    privatekey_alias: "key"
  verifier:
    # alias under which the public key is stored in the vault, that belongs to the private key ("privatekey_alias", JWK or PEM format)
    publickey_alias: "cert"

iatp:
  sts:
    oauth:
      token_url: "http://keycloak/oauth/token"
      client:
        id: "dummy"
        secret_alias: "dummy"
    dim:
      url: "http://sts.server"

